<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div id="characters">
		<div class="character" id="porg">
			<div class="name">Porg</div>
			<img src='assets/images/porg.jpg' height='100' width='100'>
			<div class="hp">100</div>
		</div>
		<div class="character" id="luke">
			<div class="name">Luke Skywalker</div>
			<img src='assets/images/luke.jpg' height='100' width='100'>
			<div class="hp">100</div>
		</div>
		<div class="character" id="han">
			<div class="name">Han Solo</div>
			<img src='assets/images/han.jpg' height='100' width='100'>
			<div class="hp">100</div>
		</div>
		<div class="character" id="vader">
			<div class="name">Darth Vader</div>
			<img src='assets/images/vader.jpg' height='100' width='100'>
			<div class="hp">100</div>
		</div>
		<div class="character" id="sidious">
			<div class="name">Darth Sidious</div>
			<img src='assets/images/sidious.jpg' height='100' width='100'>
			<div class="hp">100</div>
		</div>
	</div>

	<div id="arena">
		<div id="defender">
			
		</div>
		<div id="player">
			
		</div>
	</div>

	<button id="attack">Attack</button>

	<div id="playerReadout">

	</div>
	<div id="defenderReadout">
		
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
